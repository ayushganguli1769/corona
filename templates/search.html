  <script>
    function search(text)
    {
      //alert(text.value);
      rows = document.getElementById('myTableRow')
      //ajax here    
        var url = "/tracker/template_search_user/"+text.value+"/"
        var req = new XMLHttpRequest();
        req.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              //alert("sucessful request")
                var data = eval(req.responseText)
                //alert(data)
              rows.innerHTML = ``
              for (i=0;i<data.length;i++)
              {
                rows.innerHTML += `
                <tr>
                <td><a href="/tracker/trace/`+data[i]['id']+`">`+ data[i]['username']+ `</a></td><td>`+ data[i]['status'] +`</td>
                <td><a href="/tracker/contactTrace/`+data[i]['id']+`">`+ data[i]['username']+ `'s Contact Trace</a></td>
                <td><a href="/tracker/addPath/`+data[i]['id']+`">Add `+ data[i]['username']+ `'s Path</a></td>
                </tr>
                `
              }
                
            }
        };
        req.open("GET", url, true);
        req.send();
    }
    
  </script>
